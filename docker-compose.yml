version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stochestimate_db
    environment:
      POSTGRES_USER: stochestimate
      POSTGRES_PASSWORD: stochestimate_dev
      POSTGRES_DB: stochestimate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stochestimate"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: