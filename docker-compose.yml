version: '3.8'

services:
  # PostgreSQL Database
  stochestimate_db:
    image: postgres:16-alpine
    container_name: stochestimate_db
    environment:
      POSTGRES_USER: stochestimate
      POSTGRES_PASSWORD: stochestimate_dev
      POSTGRES_DB: stochestimate
    ports:
      - "5432:5432"
    volumes:
      - stochestimate_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stochestimate"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin Web Interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stochestimate_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@stochestimate.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - stochestimate_db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  stochestimate_db_data:
  pgadmin_data: